<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Select Film</title>
</head>
<body>
    <h1>Выберите фильм</h1>
    <select class="select_film" id="dropDown">
        <option value="Гарри Поттер">Гарри Поттер</option>
        <option value="Интерстеллар">Интерстеллар</option>
        <option value="Остров проклятых">Остров проклятых</option>
        <option value="Исчезнувшая">Исчезнувшая</option>

    </select>
    
    <h1>Предложите фильм</h1>
    <input class="select_film select-film__input" id="inputText" type="text" value="">
    <div class="film__btns">
        <button class="film__btn film__btn_add" id="saveText">Добавить</button>
        <button class="film__btn film__btn_delete" id="deleteText">Удалить</button>
        <button class="film__btn film__btn_clear" id="clearText">Очистить</button>
        <button class="film__btn film__btn_change" id="changeText">Изменить</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
